<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniTimer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <div>
      <label for="timer-duration">Enter the duration of the timer (in minutes):</label>
      <input type="number" id="timer-duration" value="25" min="1">
    </div>
    <div id="timer">00:00</div>
    <label for="genre-select">Select a genre for the YouTube video:</label>
    <select id="genre-select">
      <option value="music">Music</option>
      <option value="comedy">Comedy</option>
      <option value="science">Science & Technology</option>
      <option value="education">Education</option>
      <option value="travel">Travel & Events</option>
    </select>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <div id="video"></div>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
